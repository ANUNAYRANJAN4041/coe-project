<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Super Countdown Timer</title>
  <link rel="stylesheet" href="project.css">
</head>
<body>

<div class="container">
  <h1>Countdown to Event</h1>
  
  <div class="countdown">
    <div class="time-box">
      <span id="hours">00</span>
      <small>Hours</small>
    </div>
    <div class="time-box">
      <span id="minutes">00</span>
      <small>Minutes</small>
    </div>
    <div class="time-box">
      <span id="seconds">00</span>
      <small>Seconds</small>
    </div>
  </div>

  <button id="startBtn">Start Countdown</button>
</div>

<script src="project.js"></script>
</body>
</html>
